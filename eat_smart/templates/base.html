{% load static  %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cook easy and smart!</title>

    <style>

    {% block style %}
    {% endblock style %}
    
    body{
    background-image:url("{% static 'img/background.jpg' %}");
    background-attachment:fixed;
    background-repeat: no-repeat;
    background-size: cover;
    }

    .navbar-expand-lg .navbar-nav .nav-link {
    padding-right: 2.5rem;
    padding-left: .5rem;
    font-size: 20px;
    }
    </style>
  </head>
  <body>
      <header>

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler navbar-nav ml-auto" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav ml-auto">

                    <li class="{% if request.resolver_match.url_name == "home" %}active{% endif %}">
                        <!-- To active the light use 'active' -->
                      <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == "login" %}active{% endif %}">
                      <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == "register" %}active{% endif %}">
                      <a class="nav-link" href="/register">Register</a>
                    </li>
                  </ul>
                  
                </div>
            </div>
          </nav>

      </header>
      <br>
      <section>
        {% block content %}

        {% endblock content %}
      </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



  </body>
</html>
